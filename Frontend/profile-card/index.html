<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="profile-card [ flex-row ]">
      <div class="profile-picture">
        <img src="./images/1.jpeg" width="100%" alt="image of the charecter" />
      </div>
      <div class="profile-content [ flex-column ]">
        <h1 class="name">Rick Sanchez</h1>
        <div class="[ profile-grid ]">
          <span class="type">Gender</span>
          <span class="specify">Male</span>
          <span class="type">Species</span>
          <span class="specify">Human</span>
          <span class="type">Type</span>
          <span class="specify">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
