<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract</title>
    <!-- boxicons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <!-- navar -->
    <nav class="nav-bar">
      <div class="container">
        <div class="branding">
          <i class="bx bxs-message-square-detail nav-item"></i>
          <p class="nav-brand nav-item">Abstract</p>
          <p class="tak nav-item">|</p>
          <p>Help Center</p>
        </div>
        <div>
          <button class="btn-request nav-item">Submit a request</button>
          <button class="btn-signin nav-item">Sign In</button>
        </div>
      </div>
    </nav>
    <!-- content -->
    <div class="content">
        <h1 class="help">How can we help?</h1>
        <div class="searchbox">
            <input class="search" type="text" placeholder="Search">
            <i class='bx bx-right-arrow-alt arrow-btn'></i>
        </div>
    </div>
    <!-- Help button -->
    <button class="btn-help"><span class="qtn-mark">?</span>Help</button>
  </body>
</html>
